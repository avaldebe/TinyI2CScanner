; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
env_default = attiny85
libdeps_dir = ~/.platformio/lib

[common]
targets = checkprogsize
build_flags = -DLED_PIN=1
lib_deps =
  TinyWireM
  U8g2

[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino
upload_protocol = usbasp -pt85
build_flags = ${common.build_flags} -DSSD1306_SCL=PB4 -DSSD1306_SDA=PB3
targets = ${common.targets}
lib_deps = ${common.lib_deps}

[env:digyspark]
platform = atmelavr
board = attiny85
framework = arduino
upload_protocol = usbasp -pt85
build_flags = ${common.build_flags} -DSSD1306_SCL=PB3 -DSSD1306_SDA=PB4
targets = ${common.targets}
lib_deps = ${common.lib_deps}
